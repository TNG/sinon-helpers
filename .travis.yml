language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - 'node'
  - '6'
before_install:
  - npm i -g npm@5
before_script:
  - npm prune
  - npm run build
script:
  - istanbul cover ./node_modules/.bin/_mocha --report lcovonly -- -R spec
  - codecov
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
