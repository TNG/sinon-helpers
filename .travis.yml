sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - 'node'
  - '4'
  - '5'
  - '6'
before_install:
  - npm i -g npm@^2.0.0
script:
  - istanbul cover ./node_modules/.bin/_mocha --report lcovonly -- -R spec
  - codecov
before_script:
  - npm prune
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
